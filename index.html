<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Lieyan 的个人空间</title>
    <style>
        body {
            margin: 0;
            padding: 40px 20px;
            min-height: 100vh;
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            transition: 0.5s filter;
        }

        h1 {
            margin-bottom: 50px;
            font-size: 2.5em;
        }

        .links-container {
            max-width: 600px;
            margin: 0 auto 100px;
        }

        .link-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            margin: 20px;
            padding: 20px;
            transition: all 0.5s;
        }

        .link-item a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            display: block;
            transition: transform 0.3s;
        }

        .link-item:hover {
            filter: brightness(1.2);
        }

        .link-item:hover a {
            transform: scale(1.5);
        }

        .links-container:hover .link-item:not(:hover) {
            filter: blur(4px) brightness(0.5);
        }

        footer {
            margin-top: 80px;
            padding: 20px;
            line-height: 1.6;
        }

        footer a {
            display: inline-block;
            color: white;
            text-decoration: none;
            margin-top: 20px;
            padding: 10px 20px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
        }

        footer a:hover {
            transform: scale(1.3);
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <h1>Lieyan 的个人空间</h1>
    
    <div class="links-container">
        <div class="link-item">
            <a href="https://space.bilibili.com/687731566" target="_blank">📺 bilbil 主页</a>
        </div>
        <div class="link-item">
            <a href="https://fanqienovel.com/author-page/3244024389706810-7412638058287207705" target="_blank">📖 番茄小说</a>
        </div>
    </div>

    <footer>
        <p>给岁月以文明，给时光以生命。</p>
        <a href="https://github.com/Lieyan163" target="_blank">GitHub</a>
    </footer>
</body>
</html>
